<div class="container p-4">
  <h3>New account</h3>
  <app-new-account (newAccount)="onAccountAdded($event)"></app-new-account>
  <hr />
  <h3>Accounts</h3>
  <app-account
    *ngFor="let account of accounts; let id = index"
    [account]="account"
    [id]="id"
    (statusChanged)="onStatusChanged($event)"
  ></app-account>
</div>
