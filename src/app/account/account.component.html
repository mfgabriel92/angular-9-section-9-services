<div class="row">
  <div class="card col-lg-12 pt-3 mb-2">
    <h5>{{ account.name }}</h5>
    <p>Server status: {{ account.status }}</p>
    <div class="form-group">
      <div class="btn-group" role="group">
        <button class="btn btn-success" (click)="onStatusChange('active')">
          Set to 'active'
        </button>
        <button class="btn btn-danger" (click)="onStatusChange('inactive')">
          Set to 'inactive'
        </button>
      </div>
    </div>
  </div>
</div>
