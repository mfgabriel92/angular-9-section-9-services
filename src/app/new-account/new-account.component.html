<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <label for="name">Account Name</label>
      <input type="text" id="name" class="form-control" #accountNameRef />
    </div>
    <div class="form-group">
      <label for="name">Account Status</label>
      <select class="form-control" #accountStatusRef>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-secondary" (click)="onCreateAccount()">
        Add new account
      </button>
    </div>
  </div>
</div>
